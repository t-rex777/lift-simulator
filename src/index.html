<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div id="root">
      <div class="form__container">
        <form class="form">
          <input
            type="number"
            min="1"
            max="500"
            name="number-of-floors"
            id="number-of-floors"
            placeholder="Number of floors"
            class="form__input"
            value="5"
          />

          <input
            type="number"
            max="500"
            name="number-of-lifts"
            id="number-of-lifts"
            placeholder="Number of lifts"
            class="form__input"
            value="1"
          />

          <button type="submit" class="form__submit-btn">Submit</button>
        </form>
      </div>

      <div id="lift-simulator" class="lift-simulator"></div>
    </div>
    <script src="./js/controller.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
