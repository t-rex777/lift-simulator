<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div id="root">
      <form class="form">
        <input
          type="text"
          name="number-of-floors"
          id="number-of-floors"
          placeholder="Number of floors"
          class="form__input"
        />

        <input
          type="text"
          name="number-of-lifts"
          id="number-of-lifts"
          placeholder="Number of lifts"
          class="form__input"
        />

        <button type="submit" class="form__submit-btn">Submit</button>
      </form>

      <div id="lift-simulator">Lift simulator</div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
